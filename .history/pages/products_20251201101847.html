<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products â€“ Discover Diamond Zillions</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Our Products</h1>
            <p class="page-subtitle">Explore our complete catalogue of premium industrial products.</p>

            <!-- SEARCH BAR -->
            <div class="product-search">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
        </div>
    </header>

    <a href="./cart.html" class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
    </a>

    <style>
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 28px;
            color: #0f1d3a;
            /* your theme color */
        }

        #cart-count {
            position: absolute;
            top: -10px;
            right: -12px;
            background: red;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }
    </style>


    <!-- PRODUCTS SECTION -->
    <section class="products-section">
        <div class="container">

            <h2 class="category-title">Generators & Power Systems</h2>
            <div class="product-grid">

                <div class="product-card">
                    <img src="../images/product1.jpg" alt="">
                    <h3>Generators (50kVA - 10MW)</h3>

                    <div class="product-actions">
                        <button class="order-btn" onclick="location.href='contact.html'">Order Now</button>
                        <button class="cart-btn" onclick="addToCart('Generators (50kVA - 10MW)')">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="../images/product27.PNG" alt="">
                    <h3>DIESEL and gas distribution</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="../images/product31.PNG" alt="">
                    <h3>Gas turbine 1 megawat - 50 megawat</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="../images/product7.jpg" alt="">
                    <h3>CNG</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="../images/product10.jpg" alt="">
                    <h3>LPG</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="../images/product36.jpg" alt="">
                    <h3>Biogas</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="../images/product30.PNG" alt="">
                    <h3>Turbine Engines</h3>
                    <button onclick="location.href='contact.html'">Order Now</button>
                </div>

            </div>


        </div>
    </section>

    <script>
        // SEARCH FUNCTION
        const searchInput = document.getElementById('searchInput');
        const products = document.querySelectorAll('.product-card');

        searchInput.addEventListener('keyup', () => {
            const value = searchInput.value.toLowerCase();

            products.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(value) ? "block" : "none";
            });
        });
    </script>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById("cart-count").innerText = cart.length;
        }

        // load count on start
        updateCartCount();
    </script>


</body>

</html>
